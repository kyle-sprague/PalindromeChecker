<!DOCTYPE html>
<html>
    <head>
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="Styles/styles.css">
    </head>

    <body>
        <header>
            <h1>Welcome to Palindrome Checker!</h1>
            <p>Enter in any word and I will tell you if it is a palidrome or not.</p>
            <p>I ignore all non-letters and non-numbers (ie "%e ye" is considered a palindrome)</p>
        </header>
        <main>
            <form action="">
                <label for="word">Enter your word here:</label>
                <input type="text" name="word" id="word">
                <button type="submit"></button>
            </form>
        </main>
    </body>

</html>
